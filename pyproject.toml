[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
]
ignore = [
    "E501",  # line too long (已通过 line-length 控制)
]

[tool.pylint.messages_control]
max-line-length = 100

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "E501"]
